<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Підключення стилів -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Montichello</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="./images/Logo.svg" alt="Logo">
            </div>
            <div>
                <ul class="nav__socials">
                    <li class="nav__socials-item">
                        <a aria-label="Facebook" target="_blank" href="https://uk-ua.facebook.com/">
                            <svg>
                                <use xlink:href="./images/sprite.svg#facebook"></use>
                              </svg>
                        </a>
                    </li>
                    <li class="nav__socials-item">
                        <a aria-label="Twitter" target="_blank" href="https://twitter.com/?lang=ru">
                            <svg>
                              <use xlink:href="./images/sprite.svg#twitter"></use>
                            </svg>
                          </a>
                    </li>
                    <li class="nav__socials-item">
                        <a aria-label="Instagram" target="_blank" href="https://instagram.com/?lang=ru">
                            <svg>
                              <use xlink:href="./images/sprite1.svg#instagram"></use>
                            </svg>
                          </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
