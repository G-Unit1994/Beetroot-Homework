<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Events</title>
</head>
<body>
    <!-- Редагування тексту start-->
    <div id="textDiv" tabindex="0">Це початковий текст.</div>
    <textarea id="textArea"></textarea>
    <!-- Редагування тексту end -->
    <!-- Table start -->
    <table id="myTable">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Вік</th>
                <th>Місто</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Іван</td><td>25</td><td>Київ</td></tr>
            <tr><td>Анна</td><td>22</td><td>Львів</td></tr>
            <tr><td>Петро</td><td>28</td><td>Одеса</td></tr>
            <tr><td>Олена</td><td>23</td><td>Харків</td></tr>
            <tr><td>Микола</td><td>30</td><td>Дніпро</td></tr>
        </tbody>
    </table>
    <!-- Table end -->
    <!-- Block start -->
    <div id="resizable">
        <div id="resizer"></div>
        Це текст у блоці, розмір якого можна змінювати.
    </div>
    <!-- Block end -->
    
    <script src="./Js/text.js"></script>
    <script src="./Js/table.js"></script>
    <script src="./Js/block.js"></script>
</body>
</html>
