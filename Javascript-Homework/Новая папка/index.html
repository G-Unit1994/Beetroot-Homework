<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/reset.css">
    <link rel="stylesheet" href="./scss/styles.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>OnWave</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__link">
                    <svg class="header__logo">
                        <use xlink:href="./images/sprite/sprite.svg#logo" />
                    </svg>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Catalog</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">News</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header__icons">
                    <svg class="header__search">
                        <use xlink:href="./images/sprite/sprite.svg#search" />
                    </svg>
                    <svg class="header__profile">
                        <use xlink:href="./images/sprite/sprite.svg#profile" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="heroes__slider">
                <div class="heroes__slider-item">
                    <div class="heroes__slider-cta cta">
                        <h2 class="cta__title">Discover new options</h2>
                        <button class="cta__btn">View more</button>
                    </div>
                    <img src="./images/desktop/guitar.png" data-lazy="./images/desktop/guitar.png" alt="Several guitars positioned ony by one">
                </div>
                <div class="heroes__slider-item">
                    <div class="hero__slider-cta cta">
                        <h2 class="cta__title">Expand your horizons</h2>
                        <button class="cta__btn view-more">View more</button>
                    </div>
                    <img src="./images/desktop/guitar2.png" data-lazy="./images/desktop/guitar2.png" alt="Classic guitar with sea background">
                </div>
                <div class="heroes__slider-item">
                    <div class="hero__slider-cta cta">
                        <h2 class="cta__title">Find your own style</h2>
                        <button class="cta__btn">View more</button>
                    </div>
                    <img src="./images/desktop/guitar3.png" data-lazy="./images/desktop/guitar3.png" alt="Single red guitar in dark studio">
                </div>
            </div>
        </section>
        <section class="arrivals">
            <h2 class="arrivals__title">New arrivals</h2>
            <div class="arrivals__container container">
                <div class="arrivals__slider-prev"></div>
                <div class="arrivals__slider">
                    <ul class="arrivals__slider-list"></ul>
                </div>
                <div class="arrivals__slider-next"></div>
            </div>
            <button class="arrivals__btn">View more</button>
        </section>
        <!-- <section class="partners">
            <h2 class="partners__title">Our partners</h2>
            <div class="partners__slider">
                <div class="partners__slider-next"></div>
            </div>
        </section> -->
        <footer class="footer">
            <div class="container">
                <div class="footer__left">
                    <div class="footer__link">
                        <svg class="footer__logo">
                            <use xlink:href="./images/sprite/sprite.svg#logo-white" />
                        </svg>
                    </div>
                    <div class="footer__nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Catalog</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer__right">
                    <div class="footer__contact contact">
                        <h2 class="contact__title">Contact Us</h2>
                        <ul class="contact__list">
                            <li class="contact__item">
                                <svg>
                                    <use xlink:href="./images/sprite/sprite.svg#instagram" />
                                </svg>
                            </li>
                            <li class="contact__item">
                                <svg>
                                    <use xlink:href="./images/sprite/sprite.svg#facebook" />
                                </svg>
                            </li>
                            <li class="contact__item">
                                <svg>
                                    <use xlink:href="./images/sprite/sprite.svg#pinterest" />
                                </svg>
                            </li>
                            <li class="contact__item">
                                <svg>
                                    <use xlink:href="./images/sprite/sprite.svg#twitter" />
                                </svg>
                            </li>
                            <li class="contact__item">
                                <svg>
                                    <use xlink:href="./images/sprite/sprite.svg#youtube" />
                                </svg>
                            </li>
                        </ul>
                        <a href="tel:08003004040">0800 300 4040</a>
                    </div>
                </div>
            </div>
            <p class="footer__copyright">Â© Copyright 2022. All rights reserved.</p>
        </footer>
    </main>
    <script src="./Js/jquery.js"></script>

		<script
			type="text/javascript"
			src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
		></script>
    <script
			type="module"
			src="./Js/index.js"
		></script>
</body>
</html>
